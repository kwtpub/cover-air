version: '3.8'

services:
  # Бэкенд сервер
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: udmpay-server
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - ./server/.env
    networks:
      - udmpay-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Фронтенд приложение
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: udmpay-client
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      server:
        condition: service_healthy
    networks:
      - udmpay-network

networks:
  udmpay-network:
    driver: bridge

